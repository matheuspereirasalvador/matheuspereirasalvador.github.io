projects:
  - title: Teste Completo - OrangeHRM
    description: >
      Automação completa com Cypress cobrindo todo o STLC (E2E, API e BDD).
      Inclui testes de performance com k6, pipelines de CI/CD no GitHub Actions e Azure Pipelines,
      além de gestão de testes utilizando Jira e Xray.
    links:
      - title: Ver no GitHub
        url: https://github.com/matheuspereirasalvador/qa-orangeHRM

  - title: Automação Web - SauceDemo (Cypress)
    description: >
      Evolução do plano de testes manual para scripts automatizados com Cypress. 
      Cobre o ciclo completo de compra, garantindo resiliência contra falhas de API e interface. 
      Utiliza boas práticas como isolamento de testes e validação de elementos dinâmicos.
    links:
      - title: Ver no GitHub
        url: https://github.com/matheuspereirasalvador/swaglabs-cypress-automation.git

  - title: Automação Web - SauceDemo (Python)
    description: >
      Framework de testes E2E desenvolvido em Python com Selenium WebDriver.
      Utiliza o padrão Page Object Model (POM) para validar fluxos de compra, login e carrinho.
    links:
      - title: Ver no GitHub
        url: https://github.com/matheuspereirasalvador/qa-saucedemo

  - title: Teste de API - Restful Booker
    description: >
      Automação de API REST completa (CRUD) utilizando Python, Requests e Pytest.
      Inclui autenticação por Token, validação de contratos e Pipeline de CI/CD.
    links:
      - title: Ver no GitHub
        url: https://github.com/matheuspereirasalvador/qa-api-booking

  - title: Teste Manual - SauceDemo
    description: >
      Documentação completa do ciclo de vida de testes (STLC).
      Inclui Plano de Testes, Casos de Teste (BDD), Bug Reports técnicos e Matriz de Rastreabilidade.
    links:
      - title: Ver no GitHub
        url: https://github.com/matheuspereirasalvador/qa-saucedemo-manual